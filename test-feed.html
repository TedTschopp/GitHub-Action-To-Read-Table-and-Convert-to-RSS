<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; }
        .info { color: blue; background: #e6f3ff; padding: 10px; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>RSS Feed Test</h1>
    <div id="result">Testing...</div>

    <script>
        const feedUrl = "https://feedmix.novaclic.com/mashup.php?s0=https%3A%2F%2Fbizzdesign.com%2Fblog%2Ffeed&n0=&s1=https%3A%2F%2Fblog.opengroup.org%2Ffeed&n1=&s2=https%3A%2F%2Feapj.org%2Ffeed&n2=&s3=https%3A%2F%2Feavoices.com%2Ffeed&n3=&s4=https%3A%2F%2Ffeed.infoq.com%2Fenterprise-architecture&n4=&s5=https%3A%2F%2Fwww.architectureandgovernance.com%2Felevating-ea%2Ffeed%2F&n5=&s6=https%3A%2F%2Fwww.forrester.com%2Fblogs%2Fcategory%2Fenterprise-architecture%2Ffeed%2F&n6=&s7=https%3A%2F%2Fwww.leanix.net%2Fen%2Fblog%2Frss.xml&n7=&k=&t=1&m=a&v=1";
        
        console.log('Testing feed URL:', feedUrl);
        
        fetch(feedUrl)
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);
                console.log('Content-Type:', response.headers.get('content-type'));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response.text();
            })
            .then(xmlText => {
                console.log('XML received, length:', xmlText.length);
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // Check for XML parsing errors
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('XML parsing failed: ' + parseError.textContent);
                }
                
                const items = xmlDoc.querySelectorAll('item');
                console.log('RSS items found:', items.length);
                
                let resultHtml = `
                    <div class="success">
                        <h3>✅ Feed Test Successful!</h3>
                        <p><strong>Feed URL:</strong> <code>${feedUrl}</code></p>
                        <p><strong>Items found:</strong> ${items.length}</p>
                        <p><strong>Feed type:</strong> RSS 2.0</p>
                    </div>
                    <h3>First 3 Items:</h3>
                `;
                
                for (let i = 0; i < Math.min(3, items.length); i++) {
                    const item = items[i];
                    const title = item.querySelector('title')?.textContent || 'No title';
                    const link = item.querySelector('link')?.textContent || '#';
                    const pubDate = item.querySelector('pubDate')?.textContent || '';
                    
                    resultHtml += `
                        <div class="info" style="margin-bottom: 10px;">
                            <strong>${i + 1}. ${title}</strong><br>
                            <small>Date: ${pubDate}</small><br>
                            <a href="${link}" target="_blank">Link</a>
                        </div>
                    `;
                }
                
                document.getElementById('result').innerHTML = resultHtml;
            })
            .catch(error => {
                console.error('Feed test error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>❌ Feed Test Failed</h3>
                        <p><strong>Feed URL:</strong> <code>${feedUrl}</code></p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Check browser console for details.</strong></p>
                    </div>
                `;
            });
    </script>
</body>
</html>
