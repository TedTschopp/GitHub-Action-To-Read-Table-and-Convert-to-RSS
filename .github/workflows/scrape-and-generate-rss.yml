name: Scrape Table and Generate RSS Feed

on:
  schedule:
    # Run every 8 hours at minute 0
    - cron: '0 */8 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  scrape-and-generate-rss:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    outputs:
      rss-updated: ${{ steps.check-changes.outputs.changes-detected }}
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scraper and generate RSS
      run: python scrape_to_rss.py
      env:
        CHROME_BIN: /usr/bin/chromium-browser
        DEBUG: "true"
      
    - name: Commit and push RSS feed
      id: check-changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ai_rss_feed.xml
        if git diff --staged --quiet; then
          echo "No changes to commit"
          echo "changes-detected=false" >> $GITHUB_OUTPUT
        else
          git commit -m "Update RSS feed - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          echo "changes-detected=true" >> $GITHUB_OUTPUT
          echo "RSS feed updated successfully"
        fi
