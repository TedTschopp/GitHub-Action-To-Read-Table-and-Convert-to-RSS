---
layout: default
title: "Page Not Found"
permalink: /404.html
---

<div class="text-center">
    <div class="error-template">
        <h1 class="display-1 text-muted">404</h1>
        <h2>Oops! Page Not Found</h2>
        <div class="error-details mb-4">
            Sorry, the page you are looking for does not exist.
        </div>
        <div class="error-actions">
            <a href="{{ site.baseurl }}/" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Take Me Home
            </a>
            <a href="{{ site.baseurl }}/about.html" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-info-circle"></i> Learn More
            </a>
        </div>
    </div>
    
    <div class="mt-5">
        <h4>Available RSS Feeds</h4>
        <div class="row justify-content-center">
            {% for feed in site.feeds %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ feed.name }}</h5>
                        <p class="card-text">{{ feed.description }}</p>
                        <a href="{{ feed.url }}" class="btn btn-success">
                            <i class="fas fa-rss"></i> RSS Feed
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
}
.error-template h1 {
    font-size: 10rem;
    font-weight: 300;
}
</style>
